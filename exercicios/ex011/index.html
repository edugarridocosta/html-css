<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abir esse site em vários dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagems/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagems/foto-m.png" type="image/png">
        <img src="imagems/foto-g.png" alt="Imagem flexóvel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/pueblo-magico .mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/christmas-village.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzier áudio <a href="midia/christmas-village.mp3">Click aqui para baixar o aqueivo MP3</a></p>
    </audio>
</body>
</html>
